<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Barbería</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.jpg">
    <link rel="stylesheet" href="css/login.register.css">
    <link rel="stylesheet" href="css/modal-error.css">

    <script defer src="js/permisosRoles.js"> </script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu username" required>
                </div>

                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña"
                        required>
                </div>

                <button type="submit" class="btn">Ingresar</button>

                <p class="redirect">
                    ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="js/modal-error.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
