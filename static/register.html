<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Barbería</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.jpg">
    <link rel="stylesheet" href="css/login.register.css">
    <link rel="stylesheet" href="css/modal-error.css">

    <script defer src="js/permisosRoles.js"> </script>
</head>

<body class="register-page">
    <div class="container">
        <div class="form-box">
            <h1>Crear Cuenta</h1>
            <form id="registerForm">

                <div class="input-group">
                    <label for="nombreCompleto">Nombre completo</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto"
                        placeholder="Ingresa tu nombre completo" maxlength="100">
                </div>

                <div class="input-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" maxlength="8">
                </div>

                <div class="input-group">
                    <label for="telefono">Número de Celular</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono"
                        maxlength="9">
                </div>

                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo">
                </div>

                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario">
                </div>

                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña">
                </div>

                <div class="input-group">
                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña">
                </div>

                <button type="submit" class="btn">Registrarme</button>

                <p class="redirect">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="js/modal-error.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
